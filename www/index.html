<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	<title>PirateBox - Share Freely!</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="icons.css">
	<script src="jquery.min.js"></script>
	<script src="scripts.js"></script>
</head>
<body>

	<header>
		<div class="inner">
			<div id="brand">
				<img src="piratebox-logo-horizontal-white.png" alt="PirateBox">
			</div>
			<div id="tools">
				<div class="tool" id="post-toggle">
					<span class="icon fi-pencil"></span>
					<span class="text">Post</span>
				</div>
				<div class="tool" id="upload-toggle">
					<span class="icon fi-upload"></span>
					<span class="text">Upload</span>
				</div>
				<div class="tool" id="nav-toggle">
					<span class="icon fi-list"></span>
					<span class="text">Menu</span>
				</div>
			</div>
			
			<nav class="sub" id="nav">
				<ul>
					<li>
						<a href="#">
							<span class="icon fi-home"></span>
							<span class="text">Home</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="icon fi-page"></span>
							<span class="text">Files</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="icon fi-comment"></span>
							<span class="text">Forum</span>
						</a>
					</li>
				</ul>
			</nav>

			<div class="sub" id="post">
				This will be input fields.
			</div>

			<div class="sub" id="upload">
				This will be upload tools.
			</div>
		</div>
	</header>

	<section id="content">
		<div class="inner">
			<div id="main">
				<div class="shoutbox_content">
					
    			</div>
			</div>
			<div id="sidebar"></div>
		</div>
	</section>

	<footer></footer>

</body>
</html>
