<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	<title>PirateBox - Share Freely!</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="icons.css">
	<script src="jquery.min.js"></script>
	<script src="jquery.timeago.js"></script>
	<script src="scripts.js"></script>
</head>
<body>

	<header>
		<div class="inner">
			<div id="brand">
				<img src="piratebox-logo-horizontal-white.png" alt="PirateBox">
			</div>
			<div id="tools">
				<div class="tool" id="post-toggle">
					<span class="icon fi-pencil"></span>
					<span class="text">Post</span>
				</div>
				<div class="tool" id="upload-toggle">
					<span class="icon fi-upload"></span>
					<span class="text">Upload</span>
				</div>
				<div class="tool" id="nav-toggle">
					<span class="icon fi-list"></span>
					<span class="text">Menu</span>
				</div>
			</div>
			
			<nav class="sub" id="nav">
				<ul>
					<li>
						<a href="#">
							<span class="icon fi-home"></span>
							<span class="text">Home</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="icon fi-page"></span>
							<span class="text">Files</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="icon fi-comment"></span>
							<span class="text">Forum</span>
						</a>
					</li>
				</ul>
			</nav>

			<div class="sub" id="post">
				This will be input fields.
			</div>

			<div class="sub" id="upload">
				This will be upload tools.
			</div>
		</div>
	</header>

	<section id="content">
		<div class="inner">
			<div id="main">
				<div class="shoutbox_content" id="shoutbox"></div>
				<form method="POST" name="psowrte" id="sb_form">
					<div id="shoutbox-input">
						<input class="nickname" name="name" value="Anonymous" placeholder="Nickname" type="text">
						<input class="message" name="data" placeholder="Message..." type="text">
						<input class="button" name="submit" value="Send" type="submit">
					</div>
					<div id="shoutbox-options">
						<h3>Text Color:</h3>
						<label for="def" class="bg-black">	<input name="color" value="def" id="def" checked="" type="radio">Default</label>
						<label for="blue" class="bg-blue">	<input name="color" value="blue" id="blue" type="radio">Blue</label>
						<label for="green" class="bg-green">	<input name="color" value="green" id="green" type="radio">Green</label>
						<label for="orange" class="bg-orange">	<input name="color" value="orange" id="orange" type="radio">Orange</label>
						<label for="red" class="bg-red">		<input name="color" value="red" id="red" type="radio">Red</label>
					</div>
				</form>
			</div>
			<div id="sidebar"></div>

			<div class="bubble" id="post-bubble">
				<span class="icon fi-pencil"></span>
			</div>
		</div>
	</section>

	<footer></footer>

</body>
</html>
